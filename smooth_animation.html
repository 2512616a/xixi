<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流畅动画演示</title>
    <style>
        @font-face {
            font-family: 'MiSans';
            src: url('C:\\Users\\shoah\\AppData\\Local\\Microsoft\\Edge\\User Data\\Default\\Extensions\\inedkoakiaeepjoblbiiipedngonadhn\\1.4.12_0\\dist\\webfont\\MiSans-Normal.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFB6C1; /* 浅粉色背景 */
            overflow: hidden;
            font-family: 'MiSans', sans-serif;
        }
        .flower {
            width: 100px;
            height: 100px;
            position: absolute;
            animation: moveFlower 4s ease-in-out infinite alternate;
            display: none; /* 初始状态下隐藏花朵 */
        }
        .petal {
            position: absolute;
            width: 30px;
            height: 60px;
            background-color: #FF69B4;
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            animation: bloom 2s ease-in-out infinite alternate;
        }
        .petal:nth-child(1) { transform: rotate(0deg) translateY(-30px); }
        .petal:nth-child(2) { transform: rotate(72deg) translateY(-30px); }
        .petal:nth-child(3) { transform: rotate(144deg) translateY(-30px); }
        .petal:nth-child(4) { transform: rotate(216deg) translateY(-30px); }
        .petal:nth-child(5) { transform: rotate(288deg) translateY(-30px); }
        @keyframes moveFlower {
            0% {
                transform: translate(-150px, -150px);
            }
            25% {
                transform: translate(150px, -150px);
            }
            50% {
                transform: translate(150px, 150px);
            }
            75% {
                transform: translate(-150px, 150px);
            }
            100% {
                transform: translate(-150px, -150px);
            }
        }
        @keyframes bloom {
            0% {
                transform: scale(0.5) rotate(var(--rotation));
            }
            100% {
                transform: scale(1) rotate(var(--rotation));
            }
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px; /* 将上下内边距从20px减少到10px */
            border-radius: 10px;
            text-align: center;
        }
        .login-form input {
            display: block;
            margin: 7px auto; /* 将上下外边距从10px减少到8px */
            padding: 5px;
            width: 200px;
            font-family: 'MiSans', sans-serif;
        }
        .login-form button {
            margin-top: 7px; /* 将上外边距从10px减少到8px */
            padding: 5px 10px;
            background-color: #FF69B4;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 20px; /* 添加圆角 */
            font-family: 'MiSans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>登录</h2>
        <input type="text" placeholder="用户名" id="username">
        <input type="password" placeholder="密码" id="password">
        <button onclick="login()">登录</button>
    </div>
    <div class="flower">
        <div class="petal" style="--rotation: 0deg;"></div>
        <div class="petal" style="--rotation: 72deg;"></div>
        <div class="petal" style="--rotation: 144deg;"></div>
        <div class="petal" style="--rotation: 216deg;"></div>
        <div class="petal" style="--rotation: 288deg;"></div>
    </div>
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username && password) {
                document.querySelector('.login-form').style.display = 'none';
                document.querySelector('.flower').style.display = 'block';
            } else {
                alert('请输入用户名和密码');
            }
        }
    </script>
</body>
</html>
